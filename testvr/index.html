<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="aframe-stereo-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="my-image" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google.png">
      </a-assets>

      <!-- Using the asset management system. -->
      <!--a-curvedimage src="#my-image" height="3.0" radius="5.7" theta-length="72"
                     rotation="0 100 0" scale="0.8 0.8 0.8"></a-curvedimage>

      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      
      <a-curvedimage position="0 0 0" theta-length="360" height="3.0" stereo="eye:left" src="http://kjstrand.github.io/testvr/left.png"></a-curvedimage>
      <a-curvedimage position="0 0 0" theta-length="360" height="3.0" stereo="eye:right" src="http://kjstrand.github.io/testvr/right.png"></a-curvedimage>

    <a-sky color="#73F7DD"></a-sky>
      
      <a-entity position="0 0 0">
  <a-camera></a-camera>
</a-entity>
      
 </a-scene>






  </body>
</html>
