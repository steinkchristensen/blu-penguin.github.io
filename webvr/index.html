<html>
  <head>
    <meta charset="utf-8">
    <title>My A-Frame Scene</title>
    <meta name="description" content="Cursor â€” A-Frame">
    <script src="js/aframe.min.js"></script>
    <!-- <script src="js/bundle.js"></script>
    <script src="js/webvr.js"></script>
    <script src="js/aframe-no-click-look-controls.min.js"></script> -->
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="abbey" src="beer/abbey.dae"></a-asset-item>
        <a-asset-item id="fat_tire" src="beer/fat_tire.dae"></a-asset-item>
        <a-asset-item id="slow_ride" src="beer/slow_ride.dae"></a-asset-item>
        <a-asset-item id="snapshot" src="beer/snapshot.dae"></a-asset-item>
        <a-asset-item id="sunshine" src="beer/sunshine.dae"></a-asset-item>
      </a-assets>

      <a-sky id="abbey_sky" src="img/abbey.jpg" rotation="0 -40 0" visible="false"></a-sky>
      <a-sky id="fat_tire_sky" src="img/sunset.jpg" rotation="0 0 0" visible="false"></a-sky>
      <a-sky id="slow_ride_sky" src="img/city.jpg" rotation="0 110 0" visible="false"></a-sky>
      <a-sky id="snapshot_sky" src="img/bellagio.jpg" rotation="0 -15 0" visible="false"></a-sky>
      <a-sky id="sunshine_sky" src="img/sunshine.jpg" rotation="0 -90 0" visible="true"></a-sky>
    
      <a-entity position="0 0.7 0">
        <a-entity camera look-controls wasd-controls>
          <a-entity position="0 0 -0.5"
                    geometry="primitive: ring; radiusOuter: 0.008;
                              radiusInner: 0.006;"
                    material="color: white; shader: flat"
                    cursor="maxDistance: 30; fuse: true; timeout: 1">
            <!-- <a-animation begin="click" easing="ease-in" attribute="scale"
                 fill="backwards" from="0.3 0.3 0.3" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="fusing" easing="ease-in" attribute="scale"
                 fill="forwards" from="1 1 1" to="0.3 0.3 0.3" dur="1500"></a-animation> -->
          </a-entity>
        </a-entity>
      </a-entity>

      <a-curvedimage radius="3" theta-length="0" theta-start="72" position="0 0 0"  opacity="0">
        <a-entity id="abbey_button" collada-model="#abbey" position="0 0 1" scale="1.5 1.5 1.5" rotation="-25 -180 0">
          <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" to="2.5 2.5 2.5" duration="2000"></a-animation>
        </a-entity>
        <a-animation attribute="rotation" from="0 72 0" to="0 -288 0" begin="0" dur="80000" repeat="infinite" easing="linear"></a-animation>
      </a-curvedimage>

      <a-curvedimage radius="3" theta-length="0" theta-start="0" position="0 0 0"  opacity="0">
        <a-entity id="fat_tire_button" collada-model="#fat_tire" position="0 0 1" scale="1.5 1.5 1.5" rotation="-25 -180 0">
          <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" to="2.5 2.5 2.5" duration="2000"></a-animation>
        </a-entity>
        <a-animation attribute="rotation" from="0 0 0" to="0 -360 0" begin="0" dur="80000" repeat="infinite" easing="linear"></a-animation>
      </a-curvedimage>

      <a-curvedimage radius="3" theta-length="0" theta-start="288" position="0 0 0" opacity="0">
        <a-entity id="slow_ride_button" collada-model="#slow_ride" position="0 0 1" scale="1.5 1.5 1.5" rotation="-25 -180 0">
          <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" to="2.5 2.5 2.5" duration="2000"></a-animation>
        </a-entity>
        <a-animation attribute="rotation" from="0 288 0" to="0 -72 0" begin="0" dur="80000" repeat="infinite" easing="linear"></a-animation>
      </a-curvedimage>

      <a-curvedimage radius="3" theta-length="0" theta-start="216" position="0 0 0" opacity="0">
        <a-entity id="snapshot_button" collada-model="#snapshot" position="0 0 1" scale="1.5 1.5 1.5" rotation="-25 -180 0">
          <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" to="2.5 2.5 2.5" duration="2000"></a-animation>
        </a-entity>
        <a-animation attribute="rotation" from="0 216 0" to="0 -144 0" begin="0" dur="80000" repeat="infinite" easing="linear"></a-animation>
      </a-curvedimage>

      <a-curvedimage radius="3" theta-length="0" theta-start="144" position="0 0 0" opacity="0">
        <a-entity id="sunshine_button" collada-model="#sunshine" position="0 0 1" scale="2.5 2.5 2.5" rotation="-25 -180 0">
          <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" to="2.5 2.5 2.5" duration="2000"></a-animation>
        </a-entity>
        <a-animation attribute="rotation" from="0 144 0" to="0 -216 0" begin="0" dur="80000" repeat="infinite" easing="linear"></a-animation>
      </a-curvedimage>

      <a-curvedimage id="abbey_logo" src="img/abbey_logo.jpg" radius="5" theta-length="36" theta-start="180" height="3" position="0 0.7 0" visible="false"></a-curvedimage>
      <a-curvedimage id="abbey_taste" src="img/abbey_taste.png" radius="5" theta-length="72" theta-start="90" height="3" position="0 0.7 0" visible="false" opacity="0.8"></a-curvedimage>

      <a-curvedimage id="fat_tire_logo" src="img/fat_tire_logo.jpg" radius="5" theta-length="36" theta-start="180" height="3" position="0 0.7 0" visible="false" opacity="0.8"></a-curvedimage>
      <a-curvedimage id="fat_tire_taste" src="img/fat_tire_taste.png" radius="5" theta-length="72" theta-start="90" height="3" position="0 0.7 0" visible="false" opacity="0.8"></a-curvedimage>

      <a-curvedimage id="slow_ride_logo" src="img/slow_ride_logo.jpg" radius="5" theta-length="36" theta-start="180" height="3" position="0 0.7 0" visible="false"></a-curvedimage>
      <a-curvedimage id="slow_ride_taste" src="img/slow_ride_taste.png" radius="5" theta-length="72" theta-start="90" height="3" position="0 0.7 0" visible="false" opacity="1"></a-curvedimage>

      <a-curvedimage id="snapshot_logo" src="img/snapshot_logo.jpg" radius="5" theta-length="36" theta-start="180" height="3" position="0 0.7 0" visible="false"></a-curvedimage>
      <a-curvedimage id="snapshot_taste" src="img/snapshot_taste.png" radius="5" theta-length="72" theta-start="90" height="3" position="0 0.7 0" visible="false" opacity="1"></a-curvedimage>

      <a-curvedimage id="sunshine_logo" src="img/sunshine_logo.jpg" radius="5" theta-length="36" theta-start="180" height="3" position="0 0.7 0" visible="true"></a-curvedimage>
      <a-curvedimage id="sunshine_taste" src="img/sunshine_taste.png" radius="5" theta-length="72" theta-start="90" height="3" position="0 0.7 0" visible="true" opacity="0.8"></a-curvedimage>

      


    </a-scene>

    <script type="text/javascript">
    

    var abbeysky = document.querySelector('#abbey_sky');
    var abbeylogo = document.querySelector('#abbey_logo');
    var fattiresky = document.querySelector('#fat_tire_sky');
    var fattirelogo = document.querySelector('#fat_tire_logo');
    var snapshotsky = document.querySelector('#snapshot_sky');
    var snapshotlogo = document.querySelector('#snapshot_logo');
    var slowridesky = document.querySelector('#slow_ride_sky');
    var slowridelogo = document.querySelector('#slow_ride_logo');
    var sunshinesky = document.querySelector('#sunshine_sky');
    var sunshinelogo = document.querySelector('#sunshine_logo');

    var abbeybutton = document.querySelector('#abbey_button');
    var fattirebutton = document.querySelector('#fat_tire_button');
    var slowridebutton = document.querySelector('#slow_ride_button');
    var snapshotbutton = document.querySelector('#snapshot_button');
    var sunshinebutton = document.querySelector('#sunshine_button');

    var abbeytaste = document.querySelector('#abbey_taste');
    var fattiretaste = document.querySelector('#fat_tire_taste');
    var slowridetaste = document.querySelector('#slow_ride_taste');
    var snapshottaste = document.querySelector('#snapshot_taste');
    var sunshinetaste = document.querySelector('#sunshine_taste');

    function setDefaults() {
      abbeysky.setAttribute('visible', 'false');
      abbeylogo.setAttribute('visible', 'false');
      abbeybutton.setAttribute('scale', '1.5 1.5 1.5');
      abbeytaste.setAttribute('visible', 'false');

      fattiresky.setAttribute('visible', 'false');
      fattirelogo.setAttribute('visible', 'false');
      fattirebutton.setAttribute('scale', '1.5 1.5 1.5');
      fattiretaste.setAttribute('visible', 'false');

      slowridesky.setAttribute('visible', 'false');
      slowridelogo.setAttribute('visible', 'false');
      slowridebutton.setAttribute('scale', '1.5 1.5 1.5');
      slowridetaste.setAttribute('visible', 'false');

      snapshotsky.setAttribute('visible', 'false');
      snapshotlogo.setAttribute('visible', 'false');
      snapshotbutton.setAttribute('scale', '1.5 1.5 1.5');
      snapshottaste.setAttribute('visible', 'false');

      sunshinesky.setAttribute('visible', 'false');
      sunshinelogo.setAttribute('visible', 'false');
      sunshinebutton.setAttribute('scale', '1.5 1.5 1.5');
      sunshinetaste.setAttribute('visible', 'false');
    }

    document.querySelector('#abbey_button').addEventListener('click', function() {
      setDefaults();
      abbeysky.setAttribute('visible', 'true');
      abbeylogo.setAttribute('visible', 'true');
      abbeytaste.setAttribute('visible', 'true');
    });

    document.querySelector('#fat_tire_button').addEventListener('click', function() {
      setDefaults();
      fattiresky.setAttribute('visible', 'true');
      fattirelogo.setAttribute('visible', 'true');
      fattiretaste.setAttribute('visible', 'true');
    });

    document.querySelector('#slow_ride_button').addEventListener('click', function() {
      setDefaults();
      slowridesky.setAttribute('visible', 'true');
      slowridelogo.setAttribute('visible', 'true');
      slowridetaste.setAttribute('visible', 'true');
    });

    document.querySelector('#snapshot_button').addEventListener('click', function() {
      setDefaults();
      snapshotsky.setAttribute('visible', 'true');
      snapshotlogo.setAttribute('visible', 'true');
      snapshottaste.setAttribute('visible', 'true');
    });

    document.querySelector('#sunshine_button').addEventListener('click', function() {
      setDefaults();
      sunshinesky.setAttribute('visible', 'true');
      sunshinelogo.setAttribute('visible', 'true');
      sunshinetaste.setAttribute('visible', 'true');
    });

    </script>
 </html>
