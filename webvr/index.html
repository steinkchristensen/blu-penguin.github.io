<html>
  <head>
    <meta charset="utf-8">
    <title>My A-Frame Scene</title>
    <meta name="description" content="Cursor â€” A-Frame">
    <script src="js/bundle.js"></script>
    <script src="js/webvr.js"></script>
    <!-- <script src="js/aframe-no-click-look-controls.min.js"></script> -->
  </head>

  <body>
    <a-scene>
      <a-sky id="maphall" src="img/maphall.jpg" rotation="0 -130 0" visible="true"></a-sky>
      <a-sky id="woodshop" src="img/woodshop.jpg" rotation="0 -130 0" visible="false"></a-sky>
      <a-sky id="paintingstud" src="img/paintingstud.jpg" rotation="0 -130 0" visible="false"></a-sky>
      <a-sky id="slusser" src="img/slusser.jpg" rotation="0 -100 0" visible="false"></a-sky>
      <a-sky id="ipstud" src="img/ipstud.jpg" rotation="0 -80 0" visible="false"></a-sky>
      <a-sky id="courtyard" src="img/courtyard.jpg" rotation="0 -130 0" visible="false"></a-sky>
      <a-sky id="couches" src="img/couches.jpg" rotation="0 -70 0" visible="false"></a-sky>
      <a-sky id="printstud" src="img/printstud.jpg" rotation="0 -130 0" visible="false"></a-sky>
      <a-sky id="duder" src="img/duder.jpg" rotation="0 -80 0" visible="false"></a-sky>
        
        <a-entity camera="fov:90" position="0 1.6 0" no-click-look-controls="maxyaw:3; maxpitch:.8">
          <a-entity cursor="fuse: true; maxDistance: 500; timeout: 200" position="0 0 -2" geometry="primitive:ring" material="color:white;shader:flat" scale=".03 .03 .03">
        </a-entity>
      </a-entity>



        <!-- Stamps Logo -->
        <a-curvedimage src="img/stampslogo.png" radius="5.7" theta-length="36" height="1" position="0 2.6 0" opacity="0.5">
          <a-animation attribute="rotation" from="0 10 0" to="0 25 0" begin="500" dur="1000"></a-animation>
        </a-curvedimage>

       

        <!-- Map Hall Button -->
        <a-entity rotation="0 0 0">
        <a-curvedimage id="maphallbutton" src="img/map.png" radius="5.7" theta-length="35" height=".85" position="0 0.85 0" scale=".4 .4 .4"  opacity=".8">
          <a-animation attribute="rotation" from="0 0 0" to="0 -360 0" begin="0" dur="160000" repeat="infinite" easing="linear"></a-animation>
        <a-mouseenter target="#glow" opacity="1"></a-mouseenter>
      <a-mouseleave target="#glow" opacity=".2"></a-mouseleave>
        </a-curvedimage>
        
        <a-curvedimage id="glow" src="img/glow.jpg" rotation="0 1.5 0" radius="5.7" theta-length="38" height="1.1" position="0 .67 0" scale=".5 .5 .5"  opacity=".2">
          <a-animation attribute="rotation" from="0 1.5 0" to="0 -358.5 0" begin="0" dur="160000" repeat="infinite" easing="linear"></a-animation>
      </a-curvedimage>
        </a-entity>
        
        <!-- Wood Shop Button -->
        <a-entity rotation="0 -40 0">
        <a-curvedimage id="woodshopbutton" src="img/home.png" radius="5.7" theta-length="35" height=".85" position="0 0.85 0" scale=".4 .4 .4"  opacity=".8">

        <a-mouseenter target="#glow2" opacity="1"></a-mouseenter>
      <a-mouseleave target="#glow2" opacity=".2"></a-mouseleave>
        </a-curvedimage>
        
        <a-curvedimage id="glow2" src="img/glow.jpg" rotation="0 1.5 0" radius="5.7" theta-length="38" height="1.1" position="0 .67 0" scale=".5 .5 .5"  opacity=".2">

      </a-curvedimage>
        </a-entity>

        <a-curvedimage id="paintingstudbutton" src="img/paint.png" radius="5.7" theta-length="35" height=".85" position="0 0.85 0" scale=".4 .4 .4"  opacity=".8">

          <a-animation attribute="rotation" from="0 0 0" to="0 -360 0" begin="0" dur="160000" repeat="infinite" easing="linear"></a-animation>
        <a-mouseenter target="#glow6" opacity="1"></a-mouseenter>
      <a-mouseleave target="#glow6" opacity=".2"></a-mouseleave>

      </a-curvedimage>
        </a-entity>   
        
        <!-- Couches Button -->

        <a-curvedimage id="couchesbutton" src="img/couchesthumb.png" radius="5.7" theta-length="35" height=".85" position="0 0.85 0" scale=".4 .4 .4"  opacity=".8">

        <a-mouseenter target="#glow7" opacity="1"></a-mouseenter>
      <a-mouseleave target="#glow7" opacity=".2"></a-mouseleave>
        </a-curvedimage>

          <a-animation attribute="rotation" from="0 1.5 0" to="0 -358.5 0" begin="0" dur="160000" repeat="infinite" easing="linear"></a-animation>
      </a-curvedimage>
        </a-entity>  
        
        <!-- Print Studio Button -->
        <a-entity rotation="0 -280 0">
        <a-curvedimage id="printstudbutton" src="img/printstudthumb.png" radius="5.7" theta-length="35" height=".85" position="0 0.85 0" scale=".4 .4 .4"  opacity=".8">

        <a-mouseenter target="#glow8" opacity="1"></a-mouseenter>
      <a-mouseleave target="#glow8" opacity=".2"></a-mouseleave>
        </a-curvedimage>
        
        <a-curvedimage id="glow8" src="img/glow.jpg" rotation="0 1.5 0" radius="5.7" theta-length="38" height="1.1" position="0 .67 0" scale=".5 .5 .5"  opacity=".2">
          <a-animation attribute="rotation" from="0 1.5 0" to="0 -358.5 0" begin="0" dur="160000" repeat="infinite" easing="linear"></a-animation>
      </a-curvedimage>
        </a-entity>  
        
        <!-- Duderstadt Gallery Button -->
        <a-entity rotation="0 -320 0">
        <a-curvedimage id="duderbutton" src="img/duderthumb.png" radius="5.7" theta-length="35" height=".85" position="0 0.85 0" scale=".4 .4 .4"  opacity=".8">

        </a-curvedimage>
        
        <a-curvedimage id="glow9" src="img/glow.jpg" rotation="0 1.5 0" radius="5.7" theta-length="38" height="1.1" position="0 .67 0" scale=".5 .5 .5"  opacity=".2">
          <a-animation attribute="rotation" from="0 1.5 0" to="0 -358.5 0" begin="0" dur="160000" repeat="infinite" easing="linear"></a-animation>

  <!--
  <a-entity>
          <a-cylinder position="0 .3 0" radius="4" height="1" side="back" open-ended="true" color="#000000" opacity=".45"></a-cylinder>
        </a-entity>

    </a-scene>

  </body>
  <script>
        
    
    var maphallsky = document.querySelector('#maphall');
    var woodshopsky = document.querySelector('#woodshop');
    var paintingstudsky = document.querySelector('#paintingstud');
    var slussersky = document.querySelector('#slusser');
    var ipstudsky = document.querySelector('#ipstud');
    var courtyardsky = document.querySelector('#courtyard');
    var couchessky = document.querySelector('#couches');
    var printstudsky = document.querySelector('#printstud');
    var dudersky = document.querySelector('#duder');
    
    document.querySelector('#maphallbutton').addEventListener('click', function() {
      maphallsky.setAttribute('visible', 'true');
      woodshopsky.setAttribute('visible', 'false');
      paintingstudsky.setAttribute('visible', 'false');
      slussersky.setAttribute('visible', 'false');
      ipstudsky.setAttribute('visible', 'false');
      courtyardsky.setAttribute('visible', 'false');
      couchessky.setAttribute('visible', 'false');
      printstudsky.setAttribute('visible', 'false');
      dudersky.setAttribute('visible', 'false');
    });
    
    document.querySelector('#woodshopbutton').addEventListener('click', function() {
      maphallsky.setAttribute('visible', 'false');
      woodshopsky.setAttribute('visible', 'true');
      paintingstudsky.setAttribute('visible', 'false');
      slussersky.setAttribute('visible', 'false');
      ipstudsky.setAttribute('visible', 'false');
      courtyardsky.setAttribute('visible', 'false');
      couchessky.setAttribute('visible', 'false');
      printstudsky.setAttribute('visible', 'false');
      dudersky.setAttribute('visible', 'false');
    });
    
    document.querySelector('#paintingstudbutton').addEventListener('click', function() {
      maphallsky.setAttribute('visible', 'false');
      woodshopsky.setAttribute('visible', 'false');
      paintingstudsky.setAttribute('visible', 'true');
      slussersky.setAttribute('visible', 'false');
      ipstudsky.setAttribute('visible', 'false');
      courtyardsky.setAttribute('visible', 'false');
      couchessky.setAttribute('visible', 'false');
      printstudsky.setAttribute('visible', 'false');
      dudersky.setAttribute('visible', 'false');
    });
    
    document.querySelector('#slusserbutton').addEventListener('click', function() {
      maphallsky.setAttribute('visible', 'false');
      woodshopsky.setAttribute('visible', 'false');
      paintingstudsky.setAttribute('visible', 'false');
      slussersky.setAttribute('visible', 'true');
      ipstudsky.setAttribute('visible', 'false');
      courtyardsky.setAttribute('visible', 'false');
      couchessky.setAttribute('visible', 'false');
      printstudsky.setAttribute('visible', 'false');
      dudersky.setAttribute('visible', 'false');
    });
    
    document.querySelector('#ipstudbutton').addEventListener('click', function() {
      maphallsky.setAttribute('visible', 'false');
      woodshopsky.setAttribute('visible', 'false');
      paintingstudsky.setAttribute('visible', 'false');
      slussersky.setAttribute('visible', 'false');
      ipstudsky.setAttribute('visible', 'true');
      courtyardsky.setAttribute('visible', 'false');
      couchessky.setAttribute('visible', 'false');
      printstudsky.setAttribute('visible', 'false');
      dudersky.setAttribute('visible', 'false');
    });
    
    document.querySelector('#courtyardbutton').addEventListener('click', function() {
      maphallsky.setAttribute('visible', 'false');
      woodshopsky.setAttribute('visible', 'false');
      paintingstudsky.setAttribute('visible', 'false');
      slussersky.setAttribute('visible', 'false');
      ipstudsky.setAttribute('visible', 'false');
      courtyardsky.setAttribute('visible', 'true');
      couchessky.setAttribute('visible', 'false');
      printstudsky.setAttribute('visible', 'false');
      dudersky.setAttribute('visible', 'false');
    });
    
    document.querySelector('#couchesbutton').addEventListener('click', function() {
      maphallsky.setAttribute('visible', 'false');
      woodshopsky.setAttribute('visible', 'false');
      paintingstudsky.setAttribute('visible', 'false');
      slussersky.setAttribute('visible', 'false');
      ipstudsky.setAttribute('visible', 'false');
      courtyardsky.setAttribute('visible', 'false');
      couchessky.setAttribute('visible', 'true');
      printstudsky.setAttribute('visible', 'false');
      dudersky.setAttribute('visible', 'false');
    });
    
    document.querySelector('#printstudbutton').addEventListener('click', function() {
      maphallsky.setAttribute('visible', 'false');
      woodshopsky.setAttribute('visible', 'false');
      paintingstudsky.setAttribute('visible', 'false');
      slussersky.setAttribute('visible', 'false');
      ipstudsky.setAttribute('visible', 'false');
      courtyardsky.setAttribute('visible', 'false');
      couchessky.setAttribute('visible', 'false');
      printstudsky.setAttribute('visible', 'true');
      dudersky.setAttribute('visible', 'false');
    });
    
    document.querySelector('#duderbutton').addEventListener('click', function() {
      maphallsky.setAttribute('visible', 'false');
      woodshopsky.setAttribute('visible', 'false');
      paintingstudsky.setAttribute('visible', 'false');
      slussersky.setAttribute('visible', 'false');
      ipstudsky.setAttribute('visible', 'false');
      courtyardsky.setAttribute('visible', 'false');
      couchessky.setAttribute('visible', 'false');
      printstudsky.setAttribute('visible', 'false');
      dudersky.setAttribute('visible', 'true');
    });
    
    
  </script>
 </html>
