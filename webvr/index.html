<html>
  <head>
    <meta charset="utf-8">
    <title>My A-Frame Scene</title>
    <meta name="description" content="Cursor â€” A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <!-- <script src="js/bundle.js"></script>
    <script src="js/webvr.js"></script>
    <script src="js/aframe-no-click-look-controls.min.js"></script> -->
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="cube" geometry="primitive: box"></a-mixin>
        <a-mixin id="cube-hovered" material="color: magenta"></a-mixin>
        <a-mixin id="cube-selected" material="color: cyan"></a-mixin>
        <a-mixin id="red" material="color: red"></a-mixin>
        <a-mixin id="green" material="color: green"></a-mixin>
        <a-mixin id="blue" material="color: blue"></a-mixin>
        <a-mixin id="yellow" material="color: yellow"></a-mixin>
        <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
        <a-asset-item id="fat_tire" src="beer/fat_tire.dae"></a-asset-item>
        <a-asset-item id="slow_ride" src="beer/slow_ride.dae"></a-asset-item>
        <a-asset-item id="snapshot" src="beer/snapshot.dae"></a-asset-item>
        <a-asset-item id="sunshine" src="beer/sunshine.dae"></a-asset-item>
        <a-asset-item id="abbey" src="beer/abbey.dae"></a-asset-item>

      </a-assets>
      <a-sky id="abbey_sky" src="img/abbey.jpg" rotation="0 -130 0" visible="true"></a-sky>
      <a-sky id="sunshine_sky" src="img/sunshine.jpg" rotation="0 -130 0" visible="false"></a-sky>

    
      <a-entity position="0 0.4 0">
        <a-entity camera look-controls wasd-controls>
          <a-entity position="0 0 -3"
                    geometry="primitive: ring; radiusOuter: 0.30;
                              radiusInner: 0.20;"
                    material="color: cyan; shader: flat"
                    cursor="maxDistance: 30; fuse: true">
            <a-animation begin="click" easing="ease-in" attribute="scale"
                 fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="fusing" easing="ease-in" attribute="scale"
                 fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-curvedimage src="fat_tire_logo.jpg" radius="3" theta-length="0" theta-start="0" height=".85" position="0 0 0" scale=".4 .4 .4"  opacity="0">
        <a-entity id="fat_tire_button" collada-model="#fat_tire" position="0 0 2" scale="2.8 2.8 2.8" rotation="0 -180 0"></a-entity>
        <a-animation attribute="rotation" from="0 0 0" to="0 -360 0" begin="0" dur="80000" repeat="infinite" easing="linear"></a-animation>
      </a-curvedimage>

      <a-curvedimage radius="3" theta-length="0" theta-start="72" height=".85" position="0 0 0" scale=".4 .4 .4"  opacity="0">
        <a-entity id="abbey_button" collada-model="#abbey" position="0 0 2" scale="2.8 2.8 2.8" rotation="0 -180 0"></a-entity>
        <a-animation attribute="rotation" from="0 72 0" to="0 -288 0" begin="0" dur="80000" repeat="infinite" easing="linear"></a-animation>
      </a-curvedimage>

      <a-curvedimage radius="3" theta-length="0" theta-start="144" height=".85" position="0 0 0" scale=".4 .4 .4"  opacity="0">
        <a-entity id="sunshine_button" collada-model="#sunshine" position="0 0 2" scale="2.8 2.8 2.8" rotation="0 -180 0"></a-entity>
        <a-animation attribute="rotation" from="0 144 0" to="0 -216 0" begin="0" dur="80000" repeat="infinite" easing="linear"></a-animation>
      </a-curvedimage>

      <a-curvedimage radius="3" theta-length="0" theta-start="216" height=".85" position="0 0 0" scale=".4 .4 .4"  opacity="0">
        <a-entity id="snapshot_button" collada-model="#snapshot" position="0 0 2" scale="2.8 2.8 2.8" rotation="0 -180 0"></a-entity>
        <a-animation attribute="rotation" from="0 216 0" to="0 -144 0" begin="0" dur="80000" repeat="infinite" easing="linear"></a-animation>
      </a-curvedimage>

      <a-curvedimage radius="3" theta-length="0" theta-start="288" height=".85" position="0 0 0" scale=".4 .4 .4"  opacity="0">
        <a-entity id="slow_ride_button" collada-model="#slow_ride" position="0 0 2" scale="2.8 2.8 2.8" rotation="0 -180 0"></a-entity>
        <a-animation attribute="rotation" from="0 288 0" to="0 -72 0" begin="0" dur="80000" repeat="infinite" easing="linear"></a-animation>
      </a-curvedimage>
    </a-scene>

    <script type="text/javascript">
    var abbeysky = document.querySelector('#abbey_sky');
    var sunshinesky = document.querySelector('#sunshine_sky');

    document.querySelector('#abbey_button').addEventListener('click', function() {
      abbeysky.setAttribute('visible', 'true');
      sunshinesky.setAttribute('visible', 'false');
    });
    
    document.querySelector('#sunshine_button').addEventListener('click', function() {
      abbeysky.setAttribute('visible', 'false');
      sunshinesky.setAttribute('visible', 'true');
    });
    </script>
 </html>
